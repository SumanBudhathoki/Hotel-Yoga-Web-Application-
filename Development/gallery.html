<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Yoga</title>
    <link rel="stylesheet" href="css/rooms.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d44f0f0cf6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header">
        <!-- Logo -->
        <div id="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <!-- Logo -->

        <!-- NavBar -->
        <div id="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a class="current" href="gallery.html">Gallery</a></li>
            <li><a href="aboutus.html">About Us</a></li>
          </ul>
        </div>
        <!-- NavBar -->

        <!-- BookNow Btn -->
        <div id="book-now-btn">
          <button class="open">Book Now</button>
        </div>
        <!-- BookNow Btn -->
      </div>
    </header>
    <!-- Header -->
    <main>
      <div class="bg-img"></div>
      <div id="heading1">
        <p>Gallery</p>
        <hr id="line1" />
      </div>
      <div class="row">
        <div class="col col-1">
          <img src="img/bg.jpg" alt="Image1" />
        </div>
        <div class="col col-2">
          <img src="img/event.jpg" alt="Image2" />
        </div>
        <div class="col col-3">
          <img src="img/hall1.jpg" alt="Image3" />
        </div>
      </div>

      <div class="row">
        <div class="col col-1">
          <img src="img/gym.jpg" alt="Image4" />
        </div>
        <div class="col col-2">
          <img src="img/service4.jpg" alt="Image5" />
        </div>
        <div class="col col-3">
          <img src="img/yoga.jpg" alt="Image6" />
        </div>
      </div>

      <div class="row">
        <div class="col col-1">
          <img src="img/room2.jpg" alt="Image7" />
        </div>
        <div class="col col-2">
          <img src="img/ddelux.jpg" alt="Image8" />
        </div>
        <div class="col col-3">
          <img src="img/room.jpg" alt="Image9" />
        </div>
      </div>

      <!-- Book Now Section -->
      <div class="modal-bg">
        <div class="modal">
          <h1>Book Now</h1>
          <label for="name">Full Name</label>
          <input type="text" name="name" />
          <label for="email">Email</label>
          <input type="email" name="email" />
          <label for="country-name">Country</label>
          <input type="text" name="country-name" />
          <label for="no-of-guests">No of Guests</label>
          <input type="number" name="no-of-guests" />
          <label for="check-in">Check-in Date</label>
          <input type="date" name="check-in" />
          <label for="check-out">Check-out Date</label>
          <input type="date" name="check-out" />
          <label for="phn">Phone Number</label>
          <input type="tel" name="name" />
          <label for="room">Type of Room</label>
          <select>
            <option value="0">Double Deluxe</option>
            <option value="1">Deluxe</option>
            <option value="2">Executive Suite</option>
            <option value="3">Standard Room</option>
          </select>
          <button>Submit</button>
          <div class="close">
            <i class="bi bi-x"></i>
          </div>
        </div>
      </div>

      <!-- Page Footer -->
      <footer>
        <div class="footer">
          <div id="social-site">
            <div id="logo">
              <img src="img/logo.png" alt="logo" />
            </div>
            <div id="site-link">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram-square"></i>
              <i class="fab fa-viber"></i>
              <i class="fab fa-youtube"></i>
            </div>
          </div>
          <div class="contact-us">
            <p>Contact Us</p>
            <i class="fas fa-map-marker-alt"></i><span>Chobar, Kathmandu</span>
            <br />
            <i class="far fa-envelope"></i><span>yoga.hotel@gmail.com</span
            ><br />
            <i class="fas fa-phone-alt"></i><span>01-426435, 98415874322</span
            ><br />
          </div>

          <div class="quick-links">
            <p>Quick Links</p>
            <ul>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a class="open" href="">Book Now</a></li>
              <li><a href="#">Gallery</a></li>
              <li>
                <a
                  href="https://www.google.com/maps/place/Chobhar,+Kirtipur+44600/@27.6576506,85.2763448,15z/data=!3m1!4b1!4m5!3m4!1s0x39eb181d7f7db331:0x5e88411b230e46f5!8m2!3d27.6663671!4d85.2903524"
                  target="_blank"
                  >Location</a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- Book now end -->

      <!-- DarkMode -->
      <!-- <button onclick="darkMode()">Dark Mode</button> -->
      <!-- Darkmode end -->
    </main>
  </body>
  <script src="app.js"></script>
</html>
